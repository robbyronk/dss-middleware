<div id="content" style="min-height: 50px;">
	<h1 class="pagetitle">Your Gift Cart</h1>
	<br />
	
	<div id="checkoutOptionDisplay">
		<form data-ng-init="initPage()" data-ng-submit="proceedToCheckout()">
			<table style="width:100%; border:0; border-spacing:0">
				<tr> 
					<td>
						<table style="border:solid 1px black; width:95%; border-spacing:0; padding:0;">
							<!-- My Gift History Header Row -->
							<tr>
								<td class="tableHeader" colspan="6" valign="middle" align="left">
									<b>I would like my gift to benefit the ministry of:</b>
								</td>
							</tr>
			
							<!-- My Gift History Detail Row -->
							
							<tr class="alternatingRows" data-ng-repeat="line in giftLines">
								<td align="left" style="padding: 4px" colspan="2">
									&nbsp;<a data-ng-click="viewDesig(line.designation)">{{line.webTitle}}</a><br/>
									<span>&nbsp;{{line.desigType}} #{{line.designation}}</span>
								</td>
								<td align="left" style="padding: 4px" colspan="2">
									&nbsp;<b class="giftNumbers">${{line.amount}}</b>
									Single Gift
									<br />&nbsp;<span>Transaction Date: 1-2 Business Days</span>
								</td>
								<td align="center" style="padding: 4px" colspan="2">
									<a data-ng-click="edit()">Edit</a>&nbsp;|&nbsp;<a data-ng-click="remove()">Remove</a>
								</td>
							</tr>						
			
			
			 				<!-- Gift Summary Row -->
							<tr>
								<td colspan="6">
									<table style="border:0; width:100%; padding:3px; border-spacing:0;">
										<tr>
											<td  align="right"><span class="goldText">My Single Total:</span> <span class="giftNumbers" style="font-weight:bold;">$50.00</span></td>
										</tr>
									</table>
								</td>
							</tr>
			
							<!-- Add More Gifts Button Row -->
							<tr class="tableFooter">
								<td colspan="6" class="td-no-padding">
									<table style="margin-bottom:0; border:0; width:100%; padding:3px; border-spacing:0;">
			  								<tr>
												<td  height="30" align="left" valign="middle">
													<a class="greyButton" data-ng-click="addMoreGifts()" style="font-size:18px;">Add More Gifts</a>
												</td>
												<td colspan="3" height="30" align="right" valign="middle">
													<input type="submit" class="goldButton" value="Proceed to Checkout">
												</td>
			  								</tr>
									</table>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</form>
	</div>
	
	<div class="clear"></div>
</div>
<div class="clear"></div>
<div class="clear"></div>
